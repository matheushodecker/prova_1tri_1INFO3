<script>
    /*
    PROBLEMA: Média ponderada
    O aluno realizou três atividades avaliativas durante o semestre do seu curso de graduação.
    Cada atividade tinha um peso específico, valendo, respectivamente, 1, 2 e 7.
    Peça para o aluno informar as notas que obteve em cada atividade avaliativa.
    Calcule e apresente a média semestral do aluno.
    */

    //ENTRADA
    const nota1 = Number(prompt("informe suas notas dos trimestres exemplo 7").replace(',','.'));
    const nota2 = Number(prompt("informe suas notas dos trimestres exemplo 7").replace(',','.'));
    const nota3 = Number(prompt("informe suas notas dos trimestres exemplo 7").replace(',','.'));
    //PROCESSAMENTO
    const media =  (nota1 + nota2 + nota3)/3;
    //SAÍDA
    alert(`sua nota semestral é ${media}.`)
</script>
